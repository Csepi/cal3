name: Build and Deploy Docker Images

on:
  push:
    branches:
      - main
      - Docker
    paths:
      - 'backend-nestjs/**'
      - 'frontend/**'
      - 'docker/**'
      - '.github/workflows/docker-deploy.yml'
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  trigger-deployment:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Docker'

    steps:
      - name: Trigger deployment webhook
        if: ${{ secrets.DEPLOY_WEBHOOK_URL != '' }}
        run: |
          curl -X POST "${{ secrets.DEPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: sha256=${{ secrets.WEBHOOK_SECRET }}" \
            -d '{
              "repository": "${{ github.repository }}",
              "ref": "${{ github.ref }}",
              "sha": "${{ github.sha }}",
              "pusher": "${{ github.actor }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}"
            }'

      - name: Deployment notification
        run: |
          echo "‚úÖ Images built and pushed to GitHub Container Registry"
          echo "üì¶ Backend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend:latest"
          echo "üì¶ Frontend: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend:latest"
          if [ -n "${{ secrets.DEPLOY_WEBHOOK_URL }}" ]; then
            echo "üöÄ Deployment webhook triggered"
          else
            echo "‚ö†Ô∏è  No webhook configured - manual deployment required"
            echo "Set DEPLOY_WEBHOOK_URL secret to enable auto-deployment"
          fi
