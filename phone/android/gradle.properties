# Project-wide Gradle settings

# ==============================================================================
# JVM Configuration
# ==============================================================================
# Increase memory allocation for better build performance
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -XX:+HeapDumpOnOutOfMemoryError

# ==============================================================================
# Build Performance
# ==============================================================================
# Enable parallel execution for faster builds
org.gradle.parallel=true

# Enable Gradle daemon for faster subsequent builds
org.gradle.daemon=true

# Enable configuration cache (Gradle 7+)
# Temporarily disabled - can cause issues with React Native autolinking
# org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true

# ==============================================================================
# Android Configuration
# ==============================================================================
# AndroidX migration - required for modern Android development
android.useAndroidX=true

# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# ==============================================================================
# React Native Configuration
# ==============================================================================
# Supported architectures for the build
# Remove architectures you don't need to speed up builds
# For production: armeabi-v7a,arm64-v8a
# For development: add x86,x86_64 for emulator support
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# Enable the new React Native architecture (Fabric + TurboModules)
# Set to true when ready to migrate to new architecture
newArchEnabled=false

# Use Hermes JavaScript engine for better performance
hermesEnabled=true

# ==============================================================================
# Security & Release Configuration
# ==============================================================================
# Disable automatic upload of build scans (privacy)
org.gradle.welcome=never
