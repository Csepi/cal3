name: cal3-portainer

services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend/Dockerfile
      target: production
    image: cal3-backend:stack
    environment:
      NODE_ENV: production
    ports:
      - "${BACKEND_HOST_PORT:-8081}:${BACKEND_PORT:-8081}"
    depends_on:
      db:
        condition: service_healthy
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
      labels:
        - "com.portainer.stack.name=cal3"
        - "com.portainer.stack.version=1"
    volumes:
      - backend-logs:/app/logs
    networks:
      - cal3_net

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      target: production
    image: cal3-frontend:stack
    ports:
      - "${FRONTEND_HOST_PORT:-8080}:${FRONTEND_PORT:-80}"
    depends_on:
      backend:
        condition: service_started
    deploy:
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
      labels:
        - "com.portainer.stack.name=cal3"
        - "com.portainer.stack.version=1"
    networks:
      - cal3_net

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME:-cal3_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
      POSTGRES_DB: ${DB_NAME:-cal3}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      restart_policy:
        condition: on-failure
      labels:
        - "com.portainer.stack.name=cal3"
        - "com.portainer.stack.version=1"
    networks:
      - cal3_net

networks:
  cal3_net:
    driver: bridge

volumes:
  postgres-data:
  backend-logs:
