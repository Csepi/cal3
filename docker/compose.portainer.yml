name: cal3-portainer

services:
  backend:
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      target: production
    environment:
      NODE_ENV: production
    ports:
      - "${BACKEND_HOST_PORT:-8081}:${BACKEND_PORT:-8081}"
    deploy:
      restart_policy:
        condition: on-failure
      labels:
        - "com.portainer.stack.name=cal3"
        - "com.portainer.stack.version=1"
    volumes:
      - backend-logs:/app/logs
    networks:
      - cal3_net

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
      target: production
    ports:
      - "${FRONTEND_HOST_PORT:-8080}:${FRONTEND_PORT:-80}"
    depends_on:
      backend:
        condition: service_started
    deploy:
      restart_policy:
        condition: on-failure
      labels:
        - "com.portainer.stack.name=cal3"
        - "com.portainer.stack.version=1"
    networks:
      - cal3_net

networks:
  cal3_net:
    driver: bridge

volumes:
  backend-logs:
