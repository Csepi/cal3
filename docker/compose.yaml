x-backend-common: &backend-common
  build:
    context: ..
    dockerfile: docker/backend/Dockerfile
    target: production
  env_file:
    - ./.env.local
  environment:
    NODE_ENV: production
  ports:
    - "${BACKEND_HOST_PORT:-8081}:${BACKEND_PORT:-8081}"
  volumes:
    - backend-logs:/app/logs
  networks:
    - cal3_net

x-frontend-common: &frontend-common
  build:
    context: ..
    dockerfile: docker/frontend/Dockerfile
    target: production
  env_file:
    - ./.env.local
  ports:
    - "${FRONTEND_HOST_PORT:-8080}:${FRONTEND_PORT:-80}"
  networks:
    - cal3_net

name: cal3

services:
  backend:
    <<: *backend-common
    profiles: ["local"]
    depends_on:
      db:
        condition: service_healthy

  backend_portainer:
    <<: *backend-common
    profiles: ["portainer"]

  frontend:
    <<: *frontend-common
    profiles: ["local"]
    depends_on:
      backend:
        condition: service_healthy

  frontend_portainer:
    <<: *frontend-common
    profiles: ["portainer"]
    depends_on:
      backend_portainer:
        condition: service_started

  db:
    profiles: ["local"]
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME:-cal3_admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-change-me}
      POSTGRES_DB: ${DB_NAME:-cal3}
    ports:
      - "${DB_HOST_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      - cal3_net

networks:
  cal3_net:
    driver: bridge

volumes:
  postgres-data:
  backend-logs:
