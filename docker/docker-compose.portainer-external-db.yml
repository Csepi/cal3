version: '3.9'

# ===========================================
# Portainer Stack for External Database
# ===========================================
# Use this compose file in Portainer when connecting to:
# - Azure Database for PostgreSQL
# - AWS RDS PostgreSQL  
# - Google Cloud SQL
# - Self-hosted PostgreSQL
#
# IMPORTANT: Set all environment variables in Portainer UI
# Do NOT use env_file - it's not available in Git repository

services:
  # Backend API (NestJS)
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
      args:
        NODE_ENV: production
    container_name: cal3-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      
      # Smart port/URL configuration
      BASE_URL: ${BASE_URL:-http://localhost}
      PORT: ${BACKEND_CONTAINER_PORT:-8082}
      BACKEND_PORT: ${BACKEND_CONTAINER_PORT:-8082}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      FRONTEND_PORT: ${FRONTEND_PORT:-8079}
      
      # External Database Configuration (SET THESE IN PORTAINER!)
      DB_TYPE: postgres
      DB_HOST: ${DB_HOST:-192.168.1.101}
      DB_PORT: ${DB_PORT:-5433}
      DB_USERNAME: ${DB_USERNAME:-db_admin}
      DB_PASSWORD: ${DB_PASSWORD:-Enter.Enter}
      DB_NAME: ${DB_NAME:-cal3}
      
      # SSL Settings (required for cloud databases)
      DB_SSL: ${DB_SSL:-false}
      DB_SSL_REJECT_UNAUTHORIZED: ${DB_SSL_REJECT_UNAUTHORIZED:-false}
      
      # Production Safety
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      DB_LOGGING: ${DB_LOGGING:-false}
      
      # Connection Pool (optional tuning)
      DB_POOL_MAX: ${DB_POOL_MAX:-10}
      DB_POOL_MIN: ${DB_POOL_MIN:-2}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-30000}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-10000}
      
      # Security (REQUIRED)
      JWT_SECRET: ${JWT_SECRET:-calendar-secret-key}
      # Optional bootstrap overrides (runtime managed in Admin -> Runtime Configuration)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}
      MICROSOFT_CLIENT_ID: ${MICROSOFT_CLIENT_ID:-}
      MICROSOFT_CLIENT_SECRET: ${MICROSOFT_CLIENT_SECRET:-}
      MICROSOFT_CALLBACK_URL: ${MICROSOFT_CALLBACK_URL:-}
      MICROSOFT_TENANT_ID: ${MICROSOFT_TENANT_ID:-common}
    ports:
      - "${BACKEND_HOST_IP:-0.0.0.0}:${BACKEND_HOST_PORT:-${BACKEND_CONTAINER_PORT:-8082}}:${BACKEND_CONTAINER_PORT:-8082}"
    networks:
      - cal3-network
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"require('http').get('http://localhost:' + (process.env.BACKEND_PORT || process.env.PORT || '8082') + '/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
      args:
        BASE_URL: ${BASE_URL:-http://localhost}
        BACKEND_PORT: ${BACKEND_CONTAINER_PORT:-8082}
    container_name: cal3-frontend
    restart: unless-stopped
    environment:
      BASE_URL: ${BASE_URL:-http://localhost}
      BACKEND_PORT: ${BACKEND_CONTAINER_PORT:-8082}
      NODE_ENV: production
    ports:
      - "${FRONTEND_PORT:-8079}:80"
    networks:
      - cal3-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cal3-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# Note: No postgres service - using external database
# Note: No env_file - set all variables in Portainer UI
